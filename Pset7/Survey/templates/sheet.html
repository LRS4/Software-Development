{% extends "layout.html" %}

{% block main %}

<table class="table table-striped table-bordered" id="data_table">
    <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Favourite Food</th>
          <th scope="col">Favourite Drink</th>
        </tr>
    </thead>
    <tbody>
        {% for line in survey %}
            <tr>
            {% for element in line %}
                <td> {{ element }} </td>
            {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function() {
        $('#data_table').DataTable({
            "searching": false,
            "paging": false,
            "info": false,
            "lengthChange":false
        });
    });
</script>


{% endblock %}
