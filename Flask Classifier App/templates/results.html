{% extends "bootstrap/base.html" %}
{% block content %}

<div class="container">
    
    <div class="jumbotron">
        <h2>Gender Classification App</h2>
        <p>Using Machine Learning</p>
        
    </div>
    
<div class="card text-center">
  <div class="card-header">
    Results
  </div>
  <div class="card-body" style="background-color:white;">
    <h5 >Gender Classifier</h5>
    <hr/>
    <p class="card-text"><div class="alert alert-danger" role="alert">
  {{ name }}
</div></p>

<!-- Main ML Prediction Display Here -->
    {% if prediction ==  0 %}
    <p class="card-text"><div class="alert alert-danger" role="alert">
  Female
</div></p>
    <a href="#" class="btn btn-danger">Female</a>
     {% elif prediction == 1 %}
	<p class="card-text"><div class="alert alert-danger" role="alert">
  Male
</div></p>
    <a href="#" class="btn btn-primary">Male</a>
    {% endif%}
  </div>

<!-- Main ML Prediction Display Ends Here -->
  <div class="card-footer text-muted">
   
  </div>


{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='css/styles.css')}}">

{% endblock %}
