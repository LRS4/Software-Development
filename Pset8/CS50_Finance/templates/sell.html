{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <h3>Sell Stocks</h3>

    <div>
        <form action="/sell" method="post">
            <div class="form-group">
                <!-- Iterate over database query for stock symbols -->
                <select id="dropdown" class="form-control" name="symbol">
                    <option value="" disabled selected>Select stock</option>
                    {% for stock in rows %}
                    <option value="{{ stock.symbol }}"> {{ stock.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="shares" type="number" title="Enter number of shares to buy" min="1" value="1">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
    </div>


{% endblock %}
