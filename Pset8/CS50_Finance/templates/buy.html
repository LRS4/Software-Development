{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <h3>Buy Stocks</h3>

    <div>
        <form action="/buy" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="NFLX" type="text" title="Enter the stock symbol">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="shares" type="number" title="Enter number of shares to buy" min="1" value="1">
            </div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </form>
    </div>


{% endblock %}
